name: ci

on:
  push:
    paths:
      - 'src/**'
      - 'build.gradle'
      - '.github/**'

jobs:
  build:
    name: build-${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.2
    - name: build
      run: ./gradlew build

