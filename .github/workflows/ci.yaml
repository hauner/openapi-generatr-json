name: ci

on:
  push:
    paths:
      - 'src/**'
      - 'build.gradle'
      - '.github/**'

jobs:


  build:
    name: build-${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name cache
      uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

    - name: set up jdk
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.2

    - name: gradle check
      run: ./gradlew check


  publish:
    needs: [build]

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name cache
        uses: actions/cache@v2
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
            restore-keys: |
              ${{ runner.os }}-gradle-

      - name: publish snapshot
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
        run: ./gradlew -PSNAPSHOT publish
